{% extends "coffeeApp/base.html" %}
{% block content %}

<style>
  body {
    font-family: 'Cafe24', cursive; 
    background-color: #fff8e1; 
    margin: 0;
    padding: 0;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .signup-container {
    background-color: #795548; 
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 280px;
  }

  .signup-container h1 {
    text-align: center;
    color: #fff; 
  }

  .signup-form {
    margin-top: 20px;
  }

  .form-group {
    margin-bottom: 10px;
  }

  .form-group label {
    display: block;
    margin-bottom: 4px;
    color: #fff; 
  }

  .form-group input {
    width: 100%;
    padding: 8px; 
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .form-group button {
    width: 100%;
    padding: 10px;
    background-color: #4e342e;  
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .form-group button:hover {
    background-color: #3e2723; 
  }
</style>

<div class="signup-container">
  {% for message in messages %}
  <!-- Alert message from bootstrap -->
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
  </div>
  {% endfor %}

  <form action="" method="POST">
    {% csrf_token %}
    <h1 class="text-light fs-2">Sign up</h1>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="pass1" name="pass1" required />
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password:</label>
      <input type="password" id="pass2" name="pass2" required />
    </div>
    <div class="form-group">
      <button class="btn btn-outline-light m-3" type="submit">Signup</button>
      <br />
      Already a User? <a href="/auth/login/" class="text-light">Login</a>
    </div>
  </form>
</div>

{% endblock content %}
